# Spring actuator end-points config
spring:
  kafka:
    bootstrap-servers: ${KAFKA_BROKER_ADDR:kafka3:9092}
    schema:
      registry-url: ${SCHEMA_REGISTRY_URL:http://chs-kafka-schemas}
    email:
      schema-uri: ${EMAIL_SCHEMA_URI:/subjects/email-send/versions/latest}
    producer:
      maximum-retry-attempts: ${KAFKA_PRODUCER_MAXIMUM_RETRY_ATTEMPTS:3}
    messaging:
      email-send:
        topic: ${EMAIL_SEND_QUEUE_TOPIC:email-send}

application:

  data-field:
    encryption-key: ${DATA_FIELD_ENCRYPTION_KEY:default_encryption_key_change_me}

  email-service:
    subject: ${EMAIL_SUBJECT:Your Companies House authentication code}
    sender-app-id: ${EMAIL_SENDER_APP_ID:auth_code_notification}
    overseas-entities-template: ${EMAIL_AUTH_CODE_TEMPLATE_OVERSEAS_ENTITIES:auth_code_request_overseas_entities}

  oracle-query:
    api-url: ${ORACLE_QUERY_API_URL:http://oracle-query-api:8080}
